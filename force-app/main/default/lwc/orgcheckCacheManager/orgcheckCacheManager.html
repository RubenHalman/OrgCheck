<template>
    <lightning-card icon-name="standard:account" title="Metadata Cache">
        <lightning-button label="Clear" variant="destructive" slot="actions" onclick={handleRemoveAllCache}></lightning-button>
        <div class="slds-var-p-horizontal_small">
            List of cached metadata from the Salesforce org you want to check into your Browser persistant cache.<br />
            <div class="slds-progress slds-progress_vertical">
                <ol class="slds-progress__list" id="list-loading-items">
                    <template for:each={items} for:item="item">
                        <li key={item.name} class="slds-progress__item slds-is-completed">
                            <div class="slds-progress__marker"></div>
                            <div class="slds-progress__item_content">
                                <b>{item.name}</b>: 
                                {item.length} item(s) cached, 
                                Created on <lightning-formatted-date-time value={item.created}></lightning-formatted-date-time>, 
                                Last modified on <lightning-formatted-date-time value={item.modified}></lightning-formatted-date-time>.
                            </div>
                            <lightning-button label="X" variant="destructive-text" onclick={handleRemoveOneCache} data-item-name={item.name}></lightning-button>
                        </li>
                    </template>
                </ol>
            </div>
        </div>
    </lightning-card>
</template>
