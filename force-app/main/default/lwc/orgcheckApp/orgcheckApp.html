<template>
    {data}
    <lightning-card>
        <c-orgcheck-api accesstoken={accessToken} userid={userId} onload={apiLoaded} onerror={apiFailed}></c-orgcheck-api>

    <c-orgcheck-spinner></c-orgcheck-spinner>

        </lightning-tab>

            <c-orgcheck-tab-objects></c-orgcheck-tab-objects>

            <c-orgcheck-tab-customfields></c-orgcheck-tab-customfields>
        </lightning-tab>
        <lightning-tab value="users" label="🧔 Users" onactive={tabHandleActivation}>
            <c-orgcheck-tab-users></c-orgcheck-tab-users>
        </lightning-tab>
        <lightning-tab value="profiles" label="👮 Profiles And Permission Sets" onactive={tabHandleActivation}>
            <c-orgcheck-tab-profiles></c-orgcheck-tab-profiles>
        </lightning-tab>
        <lightning-tab value="roles" label="🐇 Roles" onactive={tabHandleActivation}>
            <c-orgcheck-tab-roles></c-orgcheck-tab-roles>
        </lightning-tab>
        <lightning-tab value="publicGroups" label="🌶️ Public Groups" onactive={tabHandleActivation}>
            <c-orgcheck-tab-publicgroups></c-orgcheck-tab-publicgroups>
        </lightning-tab>
        <lightning-tab value="automations" label="🤖 Automations" onactive={tabHandleActivation}>

        </lightning-tab>
        <lightning-tab value="customLabels" label="🎁 Custom Labels" onactive={tabHandleActivation}>

        </lightning-tab>
        <lightning-tab value="apex" label="🔥 Apex" onactive={tabHandleActivation}>
            <c-orgcheck-tab-apex></c-orgcheck-tab-apex>
        </lightning-tab>
        <lightning-tab value="analytics" label="🤪 Analytics" onactive={tabHandleActivation}>
            <c-orgcheck-tab-analytics></c-orgcheck-tab-analytics>
        </lightning-tab>
